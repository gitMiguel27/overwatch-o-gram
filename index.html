<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overwatch-O-Gram</title>

    <link rel="stylesheet" href="styles.css" >
</head>
<body>
    <h1>Welcome to Overwatch-O-Gram!</h1>

    </div>

    <script src="index.js"></script>
</body>
